<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color the Woman</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section></section>
    <div class="wrapper">
        <h1> Select a color and click on the Woman</h1>
        <div class="first_wrapper">
            <div class="color_box" id="color_1" data-color="#F2DC6B"></div>
            <div class="color_box" id="color_2" data-color="#BF8821"></div>
            <div class="color_box" id="color_3" data-color="#A63005"></div>
            <div class="color_box" id="color_4" data-color="#D9C7A7"></div>
        </div>

        <div class="second_wrapper">
            <div class="color_box" id="color_5" data-color="#49A64F"></div>
            <div class="color_box" id="color_6" data-color="#408C1C"></div>
            <div class="color_box" id="color_7" data-color="#263973"></div>
            <div class="color_box" id="color_8" data-color="#0A1E59"></div>
        </div>

        <h1 id="second_title">You have currently selected</h1>
        <div id="selected"></div>
    </div>
</body>

<script src="script.js"></script>

</html>
